<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Prediction</title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Questrial">
    <link rel="stylesheet" type="text/css" href="{% static 'weather_maniac/site.css' %}">
    <link rel="stylesheet" href="{% static 'weather_maniac/app.css' %}">
  </head>
  <body>
    <header>
      <div><h1>Weather Maniac</h1>
        <h2>...adding confidence to temperature forecasts</h2>
      </div>
  </header>
    <nav>
      <ul>
        <li><a href="{% url 'index' %}">Go to the Index page.</a></li>
        <li><a href="{% url 'prediction' %}">Get a 7-day temperature prediction.</a>
        </li>
      </ul>
    </nav>
    <form action="{% url 'json' %}" method="get">
      {% csrf_token %}
      <label>Select the weather forcaster you want<br>
      <input type="radio" name="forecaster" value="html"> HTML<br>
      <input type="radio" name="forecaster" value="api"> API<br>
      <input type="radio" name="forecaster" value="both"> Both<br>
      <!-- <input type="text" name="forecaster"> -->
    </label><br>

      <button type="submit">Go...</button>
    </form>
    <!-- <script>var data_json = "{% static 'weather_maniac/data.json' %}"</script> -->
    <!-- <script>var marker_json = "{% static 'weather_maniac/markers.json' %}"</script> -->
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="{% static 'weather_maniac/ajax_csrf_setup.js' %}"></script>
    <script src="{% static 'weather_maniac/app.js' %}"></script>
    <script src="{% static 'weather_maniac/prediction.js' %}"></script>
  </body>
</html>
