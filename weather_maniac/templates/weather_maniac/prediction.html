<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Prediction</title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Questrial">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'weather_maniac/site.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'weather_maniac/prediction.css' %}">
    <link rel="stylesheet" href="{% static 'weather_maniac/app.css' %}">
  </head>
  <body>
    <header>
      <div>
        <img src="{% static 'weather_maniac/thermo.png' %}" style="width:50px;height:50px"></a>
        <img src="{% static 'weather_maniac/maniac.png' %}" style="width:50px;height:50px"></a>
      </div>
      <div>
      <h1>Weather Maniac</h1>
      <h2>...adding confidence to temperature forecasts</h2>
      </div>
      <div>
        <h4>Info</h4>
      </div>
  </header>
  <nav>
    <ul class="nav nav-pills nav-justified">
      <li><a href="{% url 'index' %}">Home</a></li>
      <li><a href="{% url 'statistics' %}">Learn more about the statistics.</a></li>
      <li class="active"><a href="{% url 'prediction' %}">Get a 7-day temperature prediction.</a></li>
    </ul>
  </nav>
  <main>
    <form action="{% url 'json' %}" method="get">
      {% csrf_token %}
      <div id="fcst">
        <label>Forecaster:</label><br>
        <input type="radio" name="forecaster" value="html" checked="checked"> Service A<br>
        <input type="radio" name="forecaster" value="api"> Service B<br>
        <!-- <input type="radio" name="forecaster" value="both"> Both<br> -->
      </div><br /><br />
      <div id="type">
        <label>Temp:</label><br>
        <input type="radio" name="type" value="min"> Low<br>
        <input type="radio" name="type" value="max" checked="checked"> High<br>
      </div><br /><br />
      <button type="submit">Go...</button>
    </form>
    <div id="graph">
    </div>
  </main>
  <footer>
    <label><h4>Weather Manaic</h4></label>
  </footer>

    <!-- <script>var data_json = "{% static 'weather_maniac/data.json' %}"</script> -->
    <!-- <script>var marker_json = "{% static 'weather_maniac/markers.json' %}"</script> -->
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="{% static 'weather_maniac/ajax_csrf_setup.js' %}"></script>
    <script src="{% static 'weather_maniac/app.js' %}"></script>
    <script src="{% static 'weather_maniac/prediction.js' %}"></script>
  </body>
</html>
